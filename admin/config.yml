backend:
  name: git-gateway
  branch: main

media_folder: "src/photos"      # where uploaded images are stored in the repo
public_folder: "/photos"       # how images are referenced on the built site

site_url: ""                   # optional; Netlify fills this in when deployed

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "2025-01-01T00:00:00" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "src/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "string" }
      - { label: "Thumbnail", name: "thumb", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Docs"
    folder: "src/docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
